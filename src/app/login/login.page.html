<div id="page">
  <ion-content [fullscreen]="true">
    <h1>Login</h1>
    <img src="../../assets/icon/logo_invertida.png" alt="tracker.pet logo">

    <div id="form">
      <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" placeholder="email@email.com" type="email" fill="outline" required></ion-input>
        <ion-label>Senha</ion-label>
        <ion-input [(ngModel)]="password" name="password" placeholder="*********" type="password" fill="outline" required>
          <ion-input-password-toggle slot="end" color="warning"></ion-input-password-toggle>
        </ion-input>
        <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
        <p>NÃ£o possui conta? <a [routerLink]="['/signup']">Cadastre-se aqui</a></p>
        <ion-button type="submit" shape="round" expand="block">LOGIN</ion-button>
      </form>
    </div>
    
    <ion-item-divider></ion-item-divider>

    <div id="other">
      <ion-button (click)="loginWithGoogle()" shape="round" expand="block">LOGIN COM GOOGLE</ion-button>
      <ion-button (click)="loginWithFacebook()" shape="round" expand="block">LOGIN COM FACEBOOK</ion-button>
    </div>
  </ion-content>
</div>
